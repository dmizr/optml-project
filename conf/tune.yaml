defaults:
  - dataset: cifar10
  - model: resnet18
  - hparams: default
  - optimizer: sgd
  - scheduler: multistep
  - averaged: ema
  - misc: tune_misc
  - hydra/sweeper: optuna
  - hydra/job_logging: custom
  - hydra/output: custom

hydra:
  sweeper:
    optuna_config:
      direction: maximize
      study_name: ${hydra.job.name}/${dataset.name}/${now:%Y-%m-%d_%H-%M-%S}
      storage: sqlite:///results/tuning.db
      n_trials: 20
      n_jobs: 1
      sampler: tpe
      seed: null
